@for (item of list; track item.name ) {
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ item.name }}</mat-card-title>
    <mat-card-subtitle>{{ item.place }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button><mat-icon>location_on</mat-icon>Map</button>
    <button mat-button (click)="onShare(item)">
      <mat-icon>ios_share</mat-icon>Share
    </button>
    <button mat-button (click)="onCoffeeDetailsHandler(item)">
      <mat-icon>read_more</mat-icon>Details
    </button>
  </mat-card-actions>
</mat-card>
}

<a id="addcoffee" mat-fab routerLink="/coffee"><mat-icon>add</mat-icon></a>
